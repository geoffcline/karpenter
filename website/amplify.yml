version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - git submodule update --init --recursive
        build:
          commands:
            - hugo
      artifacts:
        baseDirectory: public
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: website
   